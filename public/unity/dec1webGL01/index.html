<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | SushiSimulator</title>

    <!-- Font Injection: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        background: #231F20;
        font-family: 'Inter', sans-serif;
        color: rgb(255, 255, 255);
        border-radius: 2.5rem;
        overflow: hidden;
      }

      html, body {
        height: 100%;
        background: #231F20;
        border-radius: 2.5rem;
        overflow: hidden;
      }

      #unity-container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        border-radius: 2.5rem;
        overflow: hidden;
      }

      #unity-canvas {
        width: 277px !important;
        height: 600px !important;
        background: #231F20;
        border-radius: 2.5rem;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
      }

      #loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #444;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      #loading-percentage {
        margin-top: 24px; /* Move it further down */
        font-size: 14px;
        color: rgb(192, 192, 192);
        font-weight: 500;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <!-- Loading Spinner -->
      <div id="loader">
        <div class="spinner"></div>
        <div id="loading-percentage">0%</div>
      </div>

      <!-- Unity Canvas -->
      <canvas id="unity-canvas" width="277" height="600" tabindex="-1"></canvas>
    </div>

    <!-- Unity Loader -->
    <script src="Build/dec1webGL01.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/dec1webGL01.data",
        frameworkUrl: "Build/dec1webGL01.framework.js",
        codeUrl: "Build/dec1webGL01.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "2Cube",
        productName: "SushiSimulator",
        productVersion: "0",
        matchWebGLToCanvasSize: false,
        devicePixelRatio: 1,
      }, (progress) => {
        const percent = Math.round(progress * 100);
        document.getElementById("loading-percentage").innerText = percent + "%";
      }).then((unityInstance) => {
        document.getElementById('loader').style.display = 'none';
        // Lock canvas size
        const canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "277px";
        canvas.style.height = "600px";
        // Prevent Unity from resizing
        if (unityInstance && unityInstance.Module) {
          unityInstance.Module.canvas.style.width = "277px";
          unityInstance.Module.canvas.style.height = "600px";
        }
      });
    </script>
  </body>
</html>
